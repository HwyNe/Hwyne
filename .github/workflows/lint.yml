name: Markdown Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Markdownlint
        run: npm install -g markdownlint-cli

      - name: Run Markdownlint
        run: markdownlint '**/*.md' --ignore node_modules --ignore archive_original
